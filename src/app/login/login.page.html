<ion-content color="danger" padding>
  <ion-grid>
    <form>
      <ion-row>
        <ion-col>
          <div text-center>
              <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="email" placeholder="your@gmail.com"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button type="button" (click)="login()" size="large" expand="block">Entrar</ion-button>
            </div>
        </ion-col>
      </ion-row>
    </form>
      <div text-center>
        Si no tienes una cuenta, por favor <a routerLink="/register">Registrate!!</a>
      </div>
  </ion-grid>
</ion-content>
