<ion-content color="danger" padding>
    <ion-grid>
      <form>
        <ion-row>
          <ion-col>
            <div text-center>
                <h3>Registrar</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="text" placeholder="Name usuario"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="email" placeholder="your@gmail.com"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="password" placeholder="Confirmar password"></ion-input>
              </ion-item>
              </div>
              <div padding>
                <ion-button size="large" expand="block">Enviar</ion-button>
              </div>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-content>
